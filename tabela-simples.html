<!doctype html>
<html>
    <head>
	<meta charset="utf-8">
		<title>Tipos de Tabelas</title>
    </head>
	<body>
	<h2>Tabela de Notas</h2>

	<table>
		<tr>
		<td>Smith</td>
		<td>HTML</td>
		<td>9</td>
		</tr>
		<tr>
		<td>Sunday</td>
		<td>JavaScript</td>
		<td>10</td>
		</tr>
	</table>
	
	<h3>Tabela com Cabeçalho e Rodapé</h3>
	
	<table width="100%" border="1">
	<thead>
		<tr>
		<th>Mês</th>
		<th>Horas/Aulas</th>
		</tr>
	</thead>
	<tbody>
		<tr>
		<td> Junho</td>
		<td>50</td>
		</tr>
		<tr>
		<td>Julho</td>
		<td>50</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
		<td><strong>Total</strong></td>
		<td><strong>100</strong></td>
		</tr>
	</tfoot>
	</table>
	</body>
	
</html>
